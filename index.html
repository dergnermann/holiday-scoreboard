<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>The Peppermint Playoffs Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>The Peppermint Playoffs</h1>
        <h2>Niemann Family Leaderboard</h2>
    </header>

    <div id="input-screen">
        <form id="score-input-form">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>The Candy Cane Shuffle</th>
                            <th>Candy Crane</th>
                            <th>Peppermint Pickup</th>
                        </tr>
                    </thead>
                    <tbody id="score-input-body">
                        </tbody>
                </table>
            </div>

            <div class="buttons-group">
                <button type="button" id="add-player-btn">➕ Add Player</button>
                <button type="button" id="remove-player-btn">➖ Remove Last Player</button>
                <button type="submit" id="save-scores-btn">Save Scores</button>
                <button type="button" id="go-to-scoreboard-btn">View Scoreboard</button>
            </div>
        </form>
    </div>

    <div id="scoreboard-screen" style="display: none;">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>The Candy Cane Shuffle</th>
                        <th>Candy Crane</th>
                        <th>Peppermint Pickup</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                    </tbody>
            </table>
        </div>

        <div class="buttons-group">
            <button type="button" id="go-to-input-btn">Back to Score Input</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</body>

</html>
